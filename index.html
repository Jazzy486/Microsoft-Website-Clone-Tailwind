<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <link rel="icon" type="image/png" href="ms.ico" />
    <title>Microsoft - Official Home Page</title>
</head>

<body>
    <div class="parent-container md:mx-4">
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>

            <div class="search md:hidden">Search</div>
        </div>

        <div class="logo text-center md:order-1 flex">
            <div><img class="w-32" src="ms.png" alt=""></div>
            
            <div class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 -translate-x-96 md:translate-x-0 md:flex md:mx-4 md:space-x-2">
                <div class="f-item">Microsoft 365</div>
                <div class="f-item">Office</div>
                <div class="f-item">Windows</div>
                <div class="f-item">Support</div>
            </div>

        </div>

        <div class="flex md:order-3">
            <div class="cart text-center">Cart</div>
            <div class="search hidden md:block">Search</div>
        </div>
    </div>

    <div class="slider md:bg-[#c3e3fc] flex flex-col-reverse md:flex-row pb-10 md:pb-0">
        <div class="left flex flex-col justify-center mx-6 md:items-baseline py-12 md:py-0">
            <h1 class="text-4xl">Microsoft 365</h1>
            <p class="description my-2">Turn your ideas into reality, stay safer online and off, and focus on what matters most with Microsoft 365 apps</p>
            <div class="buy-links flex items-center space-x-6 text-[#0067b8] font-medium">
                <button class="text-white bg-[#0067b8] px-4 py-2 font-bold w-40 my-4">For one person</button>
                <a href="">For upto six people ></a>
            </div>
        </div>

        <div class="right">
            <img src="365.jpg" alt="">
        </div>
    </div>
</div>
</body>

</html>
